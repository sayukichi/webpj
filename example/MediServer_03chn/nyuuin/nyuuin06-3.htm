<div id="titlec" align="center"><h2>在同意书签字之前</h2></div>
<div class="under"><a href="index.htm">住院指南</a>&nbsp; &gt; &nbsp;说明及同意原则</div>
<div id="apDiv2">
  <table width="1008" height="460" border="0" align="center">
<tr>
  <td width="34" height="109" colspan=""  valign="top" align="left" class="honmon">1.</td>
  <td width="964" colspan="" valign="top" class="honmon" >请在理解并同意协议书中对危险性的解释之后签字。</td>
</tr>

<tr>
  <td height="239" colspan="" align="left" valign="top" class="honmon">2.</td>
  <td colspan="" class="honmon" valign="top"><p>如果存在疑问，请向院方提问，直到真正的理解。<br>
 如果你对你的问题的回答不满意，不要草率下结论，我们建议你征求另<br>一位医生的意见（第二医学意见）。<br>
 重要的和可预见的并发症和症状将在入院时和手术前得到解释。</p></td>
</tr>
  <tr>
  <td height="36" colspan="" align="left" valign="top" class="honmon">3.</td>
  <td colspan="" class="honmon" valign="top"><p>我们保证患者有向其他医生征求意见的权利。<br>患者不会因向其他医生寻求意见而得到不公正待遇。</p></td>
</tr>
 </table>

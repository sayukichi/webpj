  <td width="1078" colspan="" valign="top" class="announce_28px">２. 关于防止摔倒，掉落</td>
</tr>
<tr>
  <td height="122"  colspan="" align="leftt"></td>
  <td colspan="" class="honmon" valign="top">医院的环境与患者习惯的家庭环境不同。<br>
因为生活环境的变化，加上生病和受伤而导致的体力和运动机能底下，<br>不经意的摔倒和掉落事故经常会发生。</td>

</tr>
<tr>
  <td height="138"  colspan="" align="leftt"></td>
  <td colspan="" class="honmon" valign="top">
 特别是认知能力下降的高龄者更须注意、<br>
医院职员致力于为了保障患者，但是只是医疗人员一侧的努力，<br>仍然不能完全避免摔倒和掉落的发生。<br>
下面几点请您配合。</td>

</tr>
<tr>
  <td height="25" colspan="" align="leftt" valign="top" class="announce"></td>
  <td colspan="" class="announce" valign="top"></td>

</tr>

  <td height="153" colspan="" align="leftt"></td>
 <td colspan="" class="px27" valign="top"><span class="aqua●">●</span> 请准备与合身的睡衣，鞋子。<br>
 <span class="blue●">●</span>请带上用习惯的眼镜和拐杖。<br>
<span class="aqua●">●</span><span class="honmon"> 我们会详细询问住院时的日程生活。创造良好的住院生活环境，<br>是预测和预防危险的必要事项，请您配合。</span></td>

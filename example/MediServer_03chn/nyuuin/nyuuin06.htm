<div id="titlec" align="center"><h2>说明及同意原则</h2></div>
<div class="under"><a href="index.htm">住院指南</a>&nbsp; &gt; &nbsp;说明及同意原则</div>
<div id="apDiv2">
  <table width="1008" height="414" border="0" align="center">
<tr>
  <td width="34" height="70" colspan=""  valign="top" align="left" class="honmon">1.</td>
  <td width="964" colspan="" valign="top" class="honmon" >大多数的诊疗行为，都会伴随着对身体的伤害。<br>
 通常，诊疗行为所带来的效果会高于其带来的不利。<br>
 但是，医疗的本质是不确定的<br>
  所以，即使没有过失，也有可能发生后遗症和事故。</td>
</tr>
<tr>
  <td height="62" colspan="" align="left" valign="top"></td>
  <td colspan="" valign="top"></td>

</tr>
<tr>
  <td height="36" colspan="" align="left" valign="top" class="honmon">2.</td>
  <td colspan="" class="honmon" valign="top"><p>与医疗行为无关的疾病和因年龄而引起的症状，在诊疗行为的前后也会发生<br>
  发生并发症和而然发生的症状，院方当然会尽最大努力治疗，但是因为引起的重症会导致死亡。<br>
  可以预测到重要并发症，院方会根据情况在住院时，手术前加以说明。</p></td>
</tr>

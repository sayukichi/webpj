<script language="JavaScript" type="text/JavaScript"> 
  
function mp_play() {
  if (MediaPlayer.playState == 8){
    MediaPlayer.CurrentPositon=0;
    MediaPlayer.play();
  }else {
    MediaPlayer.play();
  }
}
function mp_pause() {
  if (MediaPlayer.playState == 1){
    MediaPlayer.play();
  }else if ((MediaPlayer.playState >= 2) && (MediaPlayer.playState <= 5)){
    MediaPlayer.pause();
  }
}
function mp_restart() {
  MediaPlayer.Stop();
  MediaPlayer.CurrentPositon=0;
  MediaPlayer.play();
}
function mp_few() {
  MediaPlayer.fastForward();
}
function mp_voldown() {
  if (MediaPlayer.Volume >= -8000) {
    MediaPlayer.Volume = MediaPlayer.Volume - 300;
  } else {
    MediaPlayer.Volume = -10000;
  }
}
function mp_volup() {
  if (MediaPlayer.Volume <= -300) {
    MediaPlayer.Volume = MediaPlayer.Volume + 300;
  } else {
    MediaPlayer.Volume = 0;
  }
}

</script>

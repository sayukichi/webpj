a:visited {/*訪問後のリンク*/

a:hover {/*マウスをのせたとき*/

	font-style:normal;

/*＝＝＝Calendar操作ボタン＝＝＝*/
.nacal{
	margin: 0 0 40px 0;
	z-index:10;
}
.nacal li{
	float: left;
}
.nacal li a{
	display: block;
	overflow: hidden;
	text-indent: -7777px;
}
.nacal .stcal{
	padding-top: 0.5em;
	width: 456px;
	margin: 0 auto;
}
.nacal .stcal li{
	width: 152px;
	height: 73px;
}
.nacal .stcal li a{
	height: 73px;
	background-image: url(img/bn_calendar.png);
	background-repeat: no-repeat;
}
.nacal .stcal .prv a{
	background-position: 0 0;
}
.nacal .stcal .prv a:hover{
	background-position: 0 -73px;
}
.nacal .stcal .today a{
	background-position: -152px 0;
}
.nacal .stcal .today a:hover{
	background-position: -152px -73px;
}
.nacal .stcal .next a{
	background-position: -304px 0;
}
.nacal .stcal .next a:hover{
	background-position: -304px -73px;
}

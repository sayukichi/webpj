        <td width="34" height="70" colspan=""  valign="top" align="left" class="honmon">1.</td>
        <td width="964" colspan="" valign="top" class="honmon" >多くの診療行為は、身体に対する侵襲（ダメージ）を伴います。<br>
          通常は、診療行為による利益（治療効果）が侵襲の不利益を上回ります。<br>
          しかし、医療は本質的には、不確実です。<br>
        ゆえに過失がなくとも重大な合併症や事故が起こる事があります</td>
      </tr>
      <tr>
        <td height="62" colspan="" align="left" valign="top"></td>
        <td colspan="" valign="top"></td>
     
      </tr>
      <tr>
        <td height="36" colspan="" align="left" valign="top" class="honmon">2.</td>
        <td colspan="" class="honmon" valign="top"><p>診療行為と無関係の病気や、加齢に伴う症状が、<br>
          診療行為の前後に発生することもあります。<br>
          合併症や偶発症が起これば、もちろん治療には最善を尽くしますが、<br>
          まれに重篤な合併症を併発すれば、死に至ることもあり得ます。<br>
          予想される重要な合併症については、入院時や手術前、<br>
          その他症状に応じて説明いたします。</p></td>
      </tr>

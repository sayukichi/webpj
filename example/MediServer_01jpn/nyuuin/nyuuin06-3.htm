  <table width="1008" height="460" border="0" align="center">
      <tr>
        <td width="34" height="109" colspan=""  valign="top" align="left" class="honmon">1.</td>
        <td width="964" colspan="" valign="top" class="honmon" >説明と同意の原則に記載してある危険があることを承知した上で、<br>同意書に署名してください。</td>
      </tr>
     
      <tr>
        <td height="239" colspan="" align="left" valign="top" class="honmon">2.</td>
        <td colspan="" class="honmon" valign="top"><p>疑問があるときは、納得できるまで質問して下さい。<br>
          納得できない場合は、無理に結論を出さず、<br>他の医師の意見（セカンド・オピニオン）を聞くことをお勧めします。<br>必要な資料を提供いたします。<br>
          予想される重要な合併症については、入院時や手術前、<br>その他症状に応じて説明いたします。</p></td>
      </tr>
        <tr>
        <td height="36" colspan="" align="left" valign="top" class="honmon">3.</td>
        <td colspan="" class="honmon" valign="top"><p>他の医師の意見を求めることを希望することは、<br>患者様の権利で保証されています。<br>申し出により、不利な扱いを受けることはありません。</p></td>
      </tr>

<div id="apDiv2">
<table  height="431" border="0" align="center">
      <tr>
      <td></td>
      <td height="249" colspan="" valign="top" class="honmon">　私たちの病院は、患者様の立場に立ち、患者様の人権を尊重し信頼に応える<br>医療の提供を目指しています。<br>皆様が、ご自身の権利と責任の中で医療に参加し、私たちがこれを支援する<br>ことによる共働の医療を創り上げていきたいと考えております。<br>この考えに基づき、次のように『患者憲章－患者様の権利と私たちの務め－』を<br>定めます。</td>
       
      </tr>
      <tr>
        <td width="33" height="104" colspan="" align="left"  valign="top" class="place">1.</td>
        <td width="973"  colspan="" valign="top" class="place">あなたは、いかなる事情にありどのような病気であっても、一人の人間として<br>          
        尊重され、差別の無い公平で最善の医療を受ける権利があります。</td>
      </tr>
      <tr>
        <td height="21" colspan="" align="left" valign="top" class="gray27">✤</td>
        <td colspan="" valign="top" class="gray27">私たちは、すべての患者様に常に人間として尊重し、<br>公平で安全な医療を行うように努めます。</td>
     
      </tr>
